<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/login.css">
    <script src="../../javascript/account.js" defer></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <img src="../../assets/IMG_0780.webp" class="logo">
        <span class="username-field">
        <input type="text" class="username-text" placeholder="Username" id="username-text"></span>
        <span class="password-field">
        <input type="password" class="password-text" placeholder="Password" id="password-text"></span>
        <input type="button" value="Login" class="login-btn" id="login-btn" onclick="login()">
        <input type="button" value="Request an Account" class="request-btn" id="request-btn" onclick="l_request_clicked()">
    </div>
</body>
</html>
